<!-- templates/products.html -->

<div class="product-list">
    {% for product in products %}
        <div class="product">
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
        </div>
    {% endfor %}
</div>

<div class="pagination">
    {% if products.has_previous %}
        <a href="?page=1"><< Перша</a>
        <a href="?page={{ products.previous_page_number }}">Попередня</a>
    {% endif %}

    <span class="current">Сторінка {{ products.number }} з {{ products.paginator.num_pages }}</span>

    {% if products.has_next %}
        <a href="?page={{ products.next_page_number }}">Наступна</a>
        <a href="?page={{ products.paginator.num_pages }}">Остання >></a>
    {% endif %}
</div>
